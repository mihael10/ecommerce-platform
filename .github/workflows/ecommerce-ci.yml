name: Ecommerce Platform CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-and-coverage:
    name: Test + Coverage + Codecov (+ Sonar optional)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Must produce JaCoCo XMLs (your -Pcoverage profile does that)
      - name: Build & test with coverage
        run: mvn -B -Pcoverage clean verify

      # Upload ALL module reports (and aggregate if you add it later)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            **/target/site/jacoco/jacoco.xml
            **/target/site/jacoco-aggregate/jacoco.xml
          verbose: true
          # For public repos, token is optional; keep it if private:
          token: ${{ secrets.CODECOV_TOKEN }}

      # ----- Optional: SonarCloud (runs only if you set SONAR_TOKEN) -----
      - name: Sonar scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.projectKey=mihael10_ecommerce-platform \
            -Dsonar.organization=mihael10 \
            -Dsonar.coverage.jacoco.xmlReportPaths="**/target/site/jacoco/jacoco.xml,**/target/site/jacoco-aggregate/jacoco.xml"
